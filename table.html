<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Table</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
    
    <h2>Simple Table Example</h2>
    
    <table>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="Data"></th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>25</td>
            <td>Lahore</td>
        </tr>
        <tr>
            <td>Aisha</td>
            <td>30</td>
            <td>Karachi</td>
        </tr>
        <tr>
            <td>Omer</td>
            <td>22</td>
            <td>Islamabad</td>
        </tr>
    </table>
